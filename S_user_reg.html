  <form  name="registration_form" onsubmit="return validateForm()" action = "http://127.0.0.1:5000/register_user" method = "POST" class="form_class">

    <div class="form-group">

      placeholder="*******">
    </div>

    <div class="form-group">
      <label for="name">Confirm Password</label>
      <input type="text" id="confirm_password" class="form-control" id="name"
      placeholder="*******" >
    </div>

    
      <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
      
  </form>
<script>
function validateForm() {
    var x = document.forms["registration_form"]["full_names"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>

<script>
   var password = document.getElementById("password"),confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

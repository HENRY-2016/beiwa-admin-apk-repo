<script>
	/*problems*/
	function Load_Customers_Problems()
	    {
	        
	        var doc1 = new XMLHttpRequest();
	        doc1.onreadystatechange = function()
	        {
	          if (this.readyState == 4 && this.status == 200)
	              {
	                  document.getElementById("Customers_problems").innerHTML = this.responseText;
	              }
	        };
	        doc1.open("GET",data_source_url + "Get_Customers_problems",true);

	    }

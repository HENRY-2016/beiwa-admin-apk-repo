<script>
  /* fetching data ------- */
  function Load_new_solar_equipments()
      {
          
          var doc1 = new XMLHttpRequest();
          doc1.onreadystatechange = function()
          {
            if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementById("new_solar_equipments").innerHTML = this.responseText;
                }
          };
          doc1.open("GET",data_source_url + "Get_new_solar_equipments",true);
          doc1.send();

      }
      /*comments from supplier*/
      function Load_comments_4m_sup()
      {
          
          var doc1 = new XMLHttpRequest();
          doc1.onreadystatechange = function()
          {
            if (this.readyState == 4 && this.status == 200)
                {
                    document.getElementById("comments_4m_sup").innerHTML = this.responseText;
                }
          };
          doc1.open("GET",data_source_url + "Get_comments_4m_sup",true);
          doc1.send();

      }
      /*comments from supplier*/
      function Load_comments_4m_tech()

          doc1.send();

      }
</script>
